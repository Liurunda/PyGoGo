<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Fira+Code:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text: #f8fafc;
            --text-dim: #94a3b8;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            background-image:
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(168, 85, 247, 0.15) 0px, transparent 50%);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 900px;
            width: 100%;
            display: grid;
            gap: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 1rem;
        }

        h1 {
            font-weight: 600;
            letter-spacing: -0.025em;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .timestamp {
            font-size: 0.875rem;
            color: var(--text-dim);
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .tips-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .tip-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 0.75rem;
            border: 1px solid var(--glass-border);
            transition: transform 0.2s;
        }

        .tip-item:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.08);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        textarea {
            width: 100%;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid var(--glass-border);
            border-radius: 0.75rem;
            padding: 1rem;
            color: var(--text);
            font-family: 'Fira Code', monospace;
            font-size: 0.9rem;
            resize: vertical;
            min-height: 200px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        input[type="submit"] {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            align-self: flex-end;
        }

        input[type="submit"]:hover {
            background: var(--primary-hover);
        }

        input[type="submit"]:active {
            transform: scale(0.98);
        }

        .result-section {
            margin-top: 1rem;
        }

        .result-section h3 {
            margin-bottom: 1rem;
            font-size: 1.125rem;
            color: var(--text-dim);
        }

        pre {
            background: #000;
            padding: 1.5rem;
            border-radius: 0.75rem;
            overflow-x: auto;
            font-family: 'Fira Code', monospace;
            font-size: 0.875rem;
            border: 1px solid var(--glass-border);
            white-space: pre-wrap;
            word-break: break-all;
        }

        footer {
            margin-top: 3rem;
            text-align: center;
            color: var(--text-dim);
            font-size: 0.875rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>{{.Title}}</h1>
            <div class="timestamp">最后活动: {{.Content}}</div>
        </header>

        <section class="card">
            <h2>调试助手提示</h2>
            <div class="tips-grid">
                <div class="tip-item"><strong>1. 分而治之</strong><br>将大问题分解为小部分逐个排查。</div>
                <div class="tip-item"><strong>2. 初始条件</strong><br>确保所有变量和环境初始化正确。</div>
                <div class="tip-item"><strong>3. 记录过程</strong><br>记录你尝试过的每一步，避免重复劳动。</div>
            </div>
        </section>

        <section class="card">
            <h2>提交你的脚本</h2>
            <form method="POST" action="/">
                <textarea name="code" placeholder="在此粘贴你的 Python 代码或需要翻译的英文片段...">{{.UserCode}}</textarea>
                <input type="submit" value="开始分析">
            </form>

            {{if .UserCode}}
            <div class="result-section">
                <h3>分析结果：</h3>
                <pre>{{.UserCode}}</pre>
            </div>
            {{end}}
        </section>

        <footer>
            &copy; 2026 PyGoGo Debugging Assistant
        </footer>
    </div>
</body>

</html>
